{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض JSON</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Main Heading with Animation -->
        <h1 class="text-center animate__animated animate__fadeInDown">عارض JSON</h1>
        <!-- Content Box with Animation -->
        <div class="content-box animate__animated animate__fadeInUp">
            {% for item in data %}
                {% if item.type == "heading" %}
                    <!-- Dynamic Heading Levels -->
                    <h{{ item.level }} class="mt-3">{{ item.text }}</h{{ item.level }}>
                {% elif item.type == "paragraph" %}
                    <!-- Paragraph with Styled Text Runs -->
                    <p class="paragraph">
                        {% for run in item.runs %}
                            <span style="
                                font-family: {{ run.font|default:'Arial' }};
                                font-size: {{ run.size|default:12 }}pt;
                                font-weight: {% if run.bold %}bold{% else %}normal{% endif %};
                                font-style: {% if run.italic %}italic{% else %}normal{% endif %};
                                text-decoration: {% if run.underline %}underline{% else %}none{% endif %};
                            ">{{ run.text }}</span>
                        {% endfor %}
                    </p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
